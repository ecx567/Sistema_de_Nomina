{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4 text-danger">Confirmar Eliminación</h2>
    <p>¿Estás seguro de que deseas eliminar el departamento <strong>"{{ department.nombre }}"</strong>?</p>

    <form method="post" class="mt-3">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'listar_departamentos' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
