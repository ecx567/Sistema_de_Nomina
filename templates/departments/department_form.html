{% extends 'base.html' %}

{% block title %}
    {% if department %}Actualizar Departamento{% else %}Crear Departamento{% endif %}
{% endblock %}

{% block content %}
<div class="container">
    <h1 class="mb-4">{% if department %}Actualizar Departamento{% else %}Crear Departamento{% endif %}</h1>
    
    <form method="POST" novalidate>
        {% csrf_token %}
        
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" class="form-control" 
                   value="{{ department.nombre|default_if_none:'' }}" required>
        </div>

        <div class="form-group">
            <label for="descripcion">Descripci√≥n:</label>
            <textarea id="descripcion" name="descripcion" class="form-control" required>{{ department.descripcion|default_if_none:'' }}</textarea>
        </div>

        <button type="submit" class="btn btn-primary">
            {% if department %}Actualizar{% else %}Crear{% endif %}
        </button>
        <a href="{% url 'listar_departamentos' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
