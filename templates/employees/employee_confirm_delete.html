{% extends 'base.html' %}

{% block title %}Confirmar Eliminación{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-3 text-danger">⚠️ Confirmación de Eliminación</h1>

    <div class="alert alert-warning">
        <p>¿Estás seguro de que deseas eliminar al empleado <strong>{{ empleado.nombre }} {{ empleado.apellido }}</strong>?</p>
    </div>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">🗑️ Eliminar</button>
        <a href="{% url 'listar_empleados' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
