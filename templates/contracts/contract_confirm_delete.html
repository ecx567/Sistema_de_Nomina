{% extends 'base.html' %}

{% block title %}Eliminar Contrato{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">Confirmación de Eliminación</h1>

    <p>¿Estás seguro de que deseas eliminar el contrato de <strong>{{ contrato.empleado.nombre }}</strong> (ID {{ contrato.id }})?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'listar_contratos' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
